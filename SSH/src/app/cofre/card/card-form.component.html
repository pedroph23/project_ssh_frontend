<ion-header>
  <ion-toolbar> <ion-title> Registro de Cartão </ion-title> </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Bandeira</ion-label>
    <ion-input [(ngModel)]="card.flag"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nome do Titular</ion-label>
    <ion-input [(ngModel)]="card.cardholder"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Número do Cartão</ion-label>
    <ion-input maxlength="16" [(ngModel)]="card.numbercard"></ion-input>
  </ion-item>
  <br />
  <ion-item>
    <ion-label>Validade</ion-label>
    <ion-datetime
      display-format="MMMM YYYY"
      min="2016"
      max="2020-10-31"
      [(ngModel)]="card.validity"
    ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">CVV</ion-label>
    <ion-input maxlength="4"  type="password" [(ngModel)]="card.cvv"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">CEP</ion-label>
    <ion-input (ionChange)="getCEP($event)" [(ngModel)]="card.cep"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Endereço</ion-label>
    <ion-input [(ngModel)]="card.address" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input [(ngModel)]="card.city"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input [(ngModel)]="card.state"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">País</ion-label>
    <ion-input [(ngModel)]="card.country"></ion-input>
  </ion-item>
  <br /><br />
  <ion-button expand="block" (click)="save()">Salvar</ion-button>
</ion-content>
